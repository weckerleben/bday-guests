<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGradient)"/>
  
  <!-- Pastel base -->
  <ellipse cx="50" cy="65" rx="35" ry="20" fill="#f9fafb" opacity="0.95"/>
  
  <!-- Capas del pastel -->
  <rect x="25" y="50" width="50" height="25" rx="3" fill="#fff"/>
  <rect x="30" y="45" width="40" height="25" rx="3" fill="#f9fafb"/>
  
  <!-- DecoraciÃ³n superior (crema) -->
  <ellipse cx="50" cy="45" rx="20" ry="8" fill="#fef3c7"/>
  
  <!-- Velas -->
  <rect x="47" y="30" width="6" height="15" rx="2" fill="#10b981"/>
  <rect x="47" y="30" width="6" height="8" fill="#fbbf24"/>
  
  <!-- Llama de la vela -->
  <circle cx="50" cy="28" r="3" fill="#ef4444"/>
  <ellipse cx="50" cy="27" rx="2" ry="3" fill="#fbbf24"/>
</svg>

